<div class="example-flex-container">
    <mat-toolbar color="primary">
        <span>Library Management</span>
        <span class="example-spacer"></span>
        <div>
            <a mat-button (click)="myBook()" >
                <mat-icon class="mat-icon">menu_book</mat-icon>My Books &nbsp;
            </a>
            <a mat-button routerLink="">
                <mat-icon class="mat-icon">logout</mat-icon>Log Out &nbsp;
            </a>
        </div>
    </mat-toolbar>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <h1>Available Books</h1>
        <form [formGroup]="requestForm">
        <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <ng-container matColumnDef="bookName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
                <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="authorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author name</th>
                <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="publication">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication </th>
                <td mat-cell *matCellDef="let row"> {{row.publication}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price    </th>
                <td mat-cell *matCellDef="let row"> {{row.price }} </td>
              </ng-container>

              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
                <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="reqBook(row)" color="primary"><mat-icon>add</mat-icon></button>
                <!-- <button  mat-icon-button  color="warn"><mat-icon>delete</mat-icon></button>   -->
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </form>
          
    </div>
</div>
