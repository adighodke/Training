<div class="container">
  <div style="margin-top: 10px;">
    <h1>My Books</h1>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
          </ng-container>

          <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author name</th>
            <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
          </ng-container>


          <ng-container matColumnDef="publication">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication </th>
            <td mat-cell *matCellDef="let row"> {{row.publication}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
