<div class="container">
  <div style="margin-top: 10px;">
    <h1>Book Requests</h1>
    <mat-form-field appearance="standard">

      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
          <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="authorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author name</th>
          <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="publication">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication </th>
          <td mat-cell *matCellDef="let row"> {{row.publication}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price }} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color={{color}} (click)="issued(row)">
              <mat-icon>{{actionBtn}}</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>reject</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
