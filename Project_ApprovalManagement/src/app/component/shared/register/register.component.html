<div class="row">
    <mat-card class="my-card">
        <mat-card-title>Create Account</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="my-form">
                <mat-form-field appearance="standard">
                    <mat-label>Emp ID</mat-label>
                    <input matInput placeholder="Emp id" formControlName="empId">
                </mat-form-field>
                <br>
                <mat-form-field appearance="standard">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Firstname" formControlName="firstName">
                </mat-form-field>
                <br>

                <mat-form-field appearance="standard">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Lastname" formControlName="lastName">
                </mat-form-field>

                <br>
                <mat-form-field appearance="standard">
                    <mat-label>Email Id</mat-label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" matInput placeholder="email" formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field appearance="standard">
                    <mat-label>Role</mat-label>
                    <select matNativeControl required formControlName="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="manager">Manager</option>
                    </select>
                </mat-form-field>
                <br>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password" formControlName="password">
                </mat-form-field>
                
            </form>
        </mat-card-content>
        <button mat-raised-button (click)="register()" color="warn">Register</button>
        <span><a>&nbsp; Already have an account?</a></span>

    </mat-card>
</div>
