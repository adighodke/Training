<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element " > {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated | date}} </td>
    </ng-container>

    <ng-container matColumnDef="permanentLink">
        <th mat-header-cell *matHeaderCellDef> Permantant Link </th>
        <td mat-cell *matCellDef="let element"> {{element.permanentLink}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="200" [pageSize]="5" [pageSizeOptions]="[5,10, 50, 100]" aria-label="Select page of url">
</mat-paginator>
</div>
<button  mat-mini-fab color="accent" aria-label="Example icon button with a add icon" (click)="openDialog()">
    <mat-icon >add</mat-icon>
</button>
